<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Intromie Card</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="stage" aria-label="Card viewer">
    <div class="cardWrap" id="cardWrap">
      <div class="card3d" id="card3d" role="button" aria-label="Flip card" tabindex="0">
        <div class="face front" id="frontFace">
          <img id="frontImg" alt="Front card" draggable="false" />
          <!-- clickable logo hotspot on KEEP only -->
          <a id="logoLink" class="logoLink" href="https://www.instagram.com/intromie.studio?igsh=cXU2dmo3aTBxZW5z&utm_source=qr"
             target="_blank" rel="noopener noreferrer" aria-label="Open Instagram"></a>
          <div class="uv" aria-hidden="true"></div>
        </div>

        <div class="face back" id="backFace">
          <img id="backImg" alt="Back card" draggable="false" />
          <div class="uv" aria-hidden="true"></div>
        </div>
      </div>
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
